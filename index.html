<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="display">
                    <div id="result"></div>
                    <div id="operation"></div>
                </div>
                <div class="buttons">
                    <div class="operations">
                        <button id="nD">รท</button>
                        <button id="nM">x</button>
                        <button id="nS">-</button>
                        <button id="nA">+</button>
                    </div>
                    <div class="keys">
                        <button id="n7">7</button>
                        <button id="n8">8</button>
                        <button id="n9">9</button>
                        <button id="np">%</button>
                        <button id="n4">4</button>
                        <button id="n5">5</button>
                        <button id="n6">6</button>
                        <button id="equal">=</button>
                        <button id="n1">1</button>
                        <button id="n2">2</button>
                        <button id="n3">3</button>
                        <button id="point">.</button>
                        <button id="n0">0</button>
                        <button id="clear">C</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
