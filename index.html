<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/styles.css">
        <script src="./JS/app.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="display">
                    <div id="result" class="result"></div>
                    <div id="operation" class="operation"></div>
                </div>
                <div class="keys">
                    <button id="n7">7</button>
                    <button id="n8">8</button>
                    <button id="n9">9</button>
                    <button id="nM">X</button>
                    <button id="n4">4</button>
                    <button id="n5">5</button>
                    <button id="n6">6</button>
                    <button id="nS">-</button>
                    <button id="n1">1</button>
                    <button id="n2">2</button>
                    <button id="n3">3</button>
                    <button id="nA">+</button>
                    <button id="clear">C</button>
                    <button id="n0">0</button>
                    <button id="equal">=</button>
                    <button id="nD">รท</button>
                </div>
            </div>
        </div>
    </body>
</html>
